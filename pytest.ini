[pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
console_output_style = progress
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --alluredir=reports/allure-results
    --clean-alluredir

# 标记配置 (避免未知标记警告)
markers =
    smoke: 冒烟测试标记
    regression: 回归测试标记
    ui: UI测试标记
    api: API测试标记
    slow: 运行缓慢的测试
    skip_in_ci: CI环境中跳过的测试
    parametrized: 参数化测试标记
    
# 最小版本要求
minversion = 6.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*selenium.*:DeprecationWarning
    ignore:.*urllib3.*:DeprecationWarning

# 并行执行配置 (需要安装pytest-xdist)
# addopts = -n auto

# 超时配置 (需要安装pytest-timeout)
# timeout = 300
# timeout_method = thread

# 覆盖率配置 (需要安装pytest-cov)
# addopts = --cov=src --cov-report=html:reports/coverage --cov-report=term-missing
